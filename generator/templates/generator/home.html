<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Password generator</title>
  </head>
  <body>
    <div class="container text-center">
    <h1>Welcome to the password generator</h1>
    <h2>Password Generator</h2>
    <form action="{% url 'password' %}">
    <label for="password_length">Password length</label>
    
    <input type="number" name="password_length" id="password_length" min="6" max="12" />
    <br>
    <input type="checkbox" name="uppercase" />Uppercase
    <br>
    <input type="checkbox" name="special"/>Special
    <br>
    <input type="checkbox" name="numbers"/>Numbers
    <br>
    <input type="submit" value="Generate" class="btn btn-primary"/>
    </div>
    <!-- {{ password }} -->
  </body>
</html>
