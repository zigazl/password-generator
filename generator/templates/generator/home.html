<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
  </head>
  <body>
    <h1>Welcome to the password generator</h1>
    <a href="{% url 'about' %}">About the author</a>
    <h2>Password Generator</h2>
    <form action="{% url 'password' %}">
    <label for="password_length">Password length</label>
    <input type="number" name="password_length" id="password_length" min="6" max="12" />
    <input type="checkbox" name="uppercase" />Uppercase
    <input type="checkbox" name="special"/>Special
    <input type="checkbox" name="numbers"/>Numbers
    <input type="submit" value="Generate" />

    <!-- {{ password }} -->
  </body>
</html>
